- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobProtogen
  name: Urist McHardDrive
  abstract: true
  components:
  - type: HarpySinger # Mono
  - type: Instrument # Mono
    allowPercussion: true
    allowProgramChange: true
    program: 52
  - type: SwappableInstrument # Mono
    instrumentList:
      "Daw": { 0: 0 }
  - type: UserInterface # Mono
    interfaces:
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Protogen
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Body
    prototype: Protogen
    requiredLegs: 2
  - type: HumanoidAppearance
    species: Protogen
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Protogen/displacement.rsi
            state: jumpsuit-female
  - type: Carriable # Frontier: Carrying system from nyanotrasen.
  - type: Speech # Frontier
    allowedEmotes: ['Belch', 'Beep', 'Ping', 'Buzz'] # Frontier + Protogen stuff
    speechSounds: Pai
  - type: Vocal # Mono
    wilhelm: "/Audio/_EinsteinEngines/Voice/IPC/wilhelm.ogg"
    sounds:
      Male: UnisexIPC
      Female: UnisexIPC
      Unsexed: UnisexIPC
  - type: TypingIndicator # Mono
    proto: robot
  - type: Deathgasp # Mono
    prototype: SiliconDeathgasp
    needsCritical: false
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -1.0

