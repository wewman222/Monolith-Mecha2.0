- type: entity
  name: Mk32 "Universal" (9x19mm)
  parent: [BaseWeaponPistol, BaseC1Contraband]
  id: WeaponPistolMk32 
  description: A cheap, civilian grade, ubiquitous sidearm, produced by a NanoTrasen subsidiary. Uses 9x19mm ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/mk32.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/mk32.rsi
  - type: Gun
    fireRate: 4 # Frontier: 3<4
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine9x19mmPistolFMJ
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine9x19mmPistolFMJ
            - Magazine9x19mmPistolHighCapacityFMJ
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: Cartridge9x19mmFMJ
        priority: 1
        whitelist:
          tags:
            - Cartridge9x19mmFMJ
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

