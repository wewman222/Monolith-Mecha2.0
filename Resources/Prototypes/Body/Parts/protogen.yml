- type: entity
  id: PartProtogen
  parent: [BaseItem, BasePart]
  name: "protogen body part"
  abstract: true
  components:
  - type: Icon # Shitmed Change
    sprite: Mobs/Species/Protogen/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Protogen
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoProtogen
  name: "protogen torso"
  parent: [PartProtogen, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Protogen/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20


