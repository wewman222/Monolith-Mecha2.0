- type: entityTable
  id: DamagedAIShipsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - id: UnknownShuttleZenith
      - id: UnknownShuttleRazor

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleZenith
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 6
  - type: GameRule
    minPlayers: 25
  - type: LoadMapRule
    preloadedGrid: AIZenith

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleNebula
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 6
  - type: GameRule
    minPlayers: 25
  - type: LoadMapRule
    preloadedGrid: AINebula

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleRazor
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 3
    maxOccurrences: 8
  - type: GameRule
    minPlayers: 15
  - type: LoadMapRule
    preloadedGrid: AIRazor
