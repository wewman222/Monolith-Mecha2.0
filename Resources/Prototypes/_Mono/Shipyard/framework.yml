# Shuttle Notes:
# Not for the faint of heart. Either new players buy this thing and die on it from
# a lack of air later-on, or experts get this to build on like its a child's toy.
#
# The price is deliberate. The effective cost is just below $7k. This is a bit more expensive.

- type: vessel
  id: Framework
  parent: BaseVessel
  name: UNJ Framework
  description: The cheapest hunk of junk this side of the Rogue. Not meant to last.
  price: 9000
  category: Small
  group: Shipyard
  shuttlePath: /Maps/_Mono/Shuttles/framework.yml
  guidebookPage: null
  class:
  - Civilian
  - Cargo
  engine:
  - Plasma

- type: gameMap
  id: Framework
  mapName: 'UNJ Framework'
  mapPath: /Maps/_Mono/Shuttles/framework.yml
  minPlayers: 0
  stations:
    Framework:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Framework CIV{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            Contractor: [ 0, 0 ]
            Pilot: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
