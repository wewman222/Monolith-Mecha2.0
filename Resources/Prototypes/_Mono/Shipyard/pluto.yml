# Shuttle Notes: The cargo compartiment decals are cleanable, it's on purpose to let retrofitters make that cargo bay into whatever they want. 
#                The price is intended to be above the ship's actual value, to balance out the presence of an FTL drive and count the additional features on top of that.
- type: vessel
  id: Pluto
  parent: BaseVessel
  name: DIS Pluto
  description: A frigate sized cargo freighter straight from the DIS. Furnished with room for extra power, a 25 type bluespace drive and more than enough space for small scale cargo transport.
  price: 29900
  category: Small
  group: Shipyard
  shuttlePath: /Maps/_Mono/Shuttles/pluto.yml
  guidebookPage: Null
  class:
  - Cargo
  engine:
  - Uranium

- type: gameMap
  id: Pluto
  mapName: 'DIS Pluto'
  mapPath: /Maps/_Mono/Shuttles/pluto.yml
  minPlayers: 0
  stations:
    Pluto:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Pluto CIV{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            Contractor: [ 0, 0 ]
            Pilot: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
