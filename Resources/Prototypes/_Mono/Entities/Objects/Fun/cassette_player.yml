# Cassette Player
- type: entity
  parent: BaseItem
  id: CassettePlayer
  name: cassette player
  components:
  - type: Contraband
    severity: Class3Chem
  - type: Sprite
    sprite: _Mono/Objects/Fun/cassette.rsi
    state: player_filled
  - type: Item
    size: Small
  - type: Clothing
    sprite: _Mono/Objects/Fun/cassette.rsi
    slots: [Belt]
  - type: StaticPrice
    price: 3000

# Base Tape
- type: entity
  parent: BaseItem
  id: BaseTape
  name: cassette tape   
  description: Nothing screams quality like rewinding your music with a pen!
  abstract: true
  components:
  - type: Sprite
    sprite: _Mono/Objects/Fun/cassette.rsi
    state: tape_default
  - type: Item
    size: Small
  - type: StaticPrice
    price: 1000

