#S2 Mechs
- type: entity
  id: BaseBroadswordPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: _Mono/Objects/Specific/Mech/broadsword_construction.rsi

- type: entity
  id: BaseBroadswordPartItem
  parent: BaseBroadswordPart
  abstract: true
  components:
  - type: Item
    size: Ginormous

- type: entity
  parent: BaseBroadswordPart
  id: BroadswordHarness
  name: broadsword harness
  description: The core of the AF-28 "Broadsword".
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      broadsword_head+o:
        whitelist:
          tags:
          - BroadswordHead
      broadsword_r_arm+o:
        whitelist:
          tags:
          - BroadswordLArm
      broadsword_l_arm+o:
        whitelist:
          tags:
          - BroadswordRArm
      broadsword_l_leg+o:
        whitelist:
          tags:
          - BroadswordLLeg
      broadsword_r_leg+o:
        whitelist:
          tags:
          - BroadswordRLeg
    sprite: _Mono/Objects/Specific/Mech/broadsword_construction.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: BroadswordChassis
    requiredParts:
      BroadswordHead: false
      BroadswordLArm: false
      BroadswordRArm: false
      BroadswordLLeg: false
      BroadswordRLeg: false
  - type: Sprite
    state: broadsword_harness+o
    noRot: true

- type: entity
  parent: BaseBroadswordPartItem
  id: BroadswordHead
  name: broadsword head
  description: The head of the broadsword. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: broadsword_head
  - type: Tag
    tags:
    - BroadswordHead

- type: entity
