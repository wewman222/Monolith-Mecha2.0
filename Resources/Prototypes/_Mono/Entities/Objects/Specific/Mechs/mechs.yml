# S2 Mechas
- type: entity
  id: AFInterceptor
  parent: [ BaseMech, LightMechMount, BaseRestrictedContraband ]
  name: AF-28 "Broadsword"
  description: One of the first purpose built Armored Frames, made to engage light targets and other Armored Frames.
  components:
  - type: Fixtures
    fixtures: # Custom hitbox
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.9
        density: 300
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
        - MachineLayer
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _Mono/Objects/Specific/Mech/mechaS2.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: broadsword
    - map: ["enum.PaperLabelVisuals.Layer"]
      sprite: Structures/Storage/Crates/labels.rsi
      state: paper
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: broadsword
    openState: broadsword-open
    brokenState: broadsword-broken
    mechToPilotDamageMultiplier: 0
    airtight: true
    maxIntegrity: 600
    pilotWhitelist:
      components:
        - HumanoidAppearance
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    # Shit punching damage, equip a melee weapon if you want to get up close
    damage:
      types:
        Blunt: 25
        Structural: 0
  - type: RadarConsole
    maxRange: 256
    followEntity: true
  - type: Appearance
  - type: GenericVisualizer
  - type: CanMoveInAir
  - type: MovementAlwaysTouching
  # EXTREMELY slow in gravity. Only really good to taxi, and that's about it.
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.2
    baseSprintSpeed: 1
    weightlessModifier: 40
  - type: RadarBlip
    radarColor: "#CF0E0E"
    scale: 4
    requireNoGrid: true
    shape: square
  - type: Damageable
    damageModifierSet: MediumArmorNT
  - type: Repairable
    fuelCost: 40
    doAfterDelay: 30
  - type: StaticPrice
    price: 3000
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Broadsword

