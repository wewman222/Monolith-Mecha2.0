  description: 5u of Fentanyl solidified with Tricordrazine. Worth a lot.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Misc/fentanyl.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: StaticPrice
    price: 2750
  - type: Food
  - type: FlavorProfile
    flavors:
    - bitter
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Fentanyl
          Quantity: 5
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
