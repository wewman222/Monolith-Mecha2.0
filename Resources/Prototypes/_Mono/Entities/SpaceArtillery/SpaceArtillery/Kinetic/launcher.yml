# 20mm

- type: entity
  id: WeaponTurretL85Autocannon
  name: L85 20mm autocannon
  parent: BallisticArtillery
  description: A cheap and light 20mm autocannon. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/50cal.rsi
    layers:
    - state: space_artillery
  - type: Battery
    maxCharge: 20000
    startingCharge: 20000
  - type: ExaminableBattery
  - type: Appearance
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
  - type: DeviceLinkSink
    ports:
    - Toggle
  - type: Gun
    fireRate: 12
    projectileSpeed: 60
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/uaf_57mm.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: SpaceArtillery
    powerChargeRate: 150
    powerUsePassive: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 500
  - type: Actions
  - type: CombatMode
    isInCombatMode: true
  - type: Airtight
  - type: ProjectileBatteryAmmoProvider
    proto: 20mmBulletArmorPiercing
    fireCost: 15
  - type: RadiationBlocker
    resistance: 8
  - type: RadarBlip
    radarColor: "#00A6FF"
    scale: 1
  - type: ShipGunType
    shipType: Ballistic

