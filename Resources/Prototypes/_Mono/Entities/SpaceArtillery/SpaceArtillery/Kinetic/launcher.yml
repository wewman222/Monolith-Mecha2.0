# Railgun

- type: entity
  id: WeaponTurretCharon
  name: M381 CHARON mass driver
  parent: BallisticArtilleryUnanchorable
  description: A heavy linear accelerator, capable of devastating targets with kinetic energy. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 15000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/charon.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.05
    projectileSpeed: 110 # i was gonna make this faster, but the engine really hates fast moving projectiles and collisions
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/uaf_tona_iv_608.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 250
    powerUsePassive: 200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 350
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipRailgunProjectile
    fireCost: 1500
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.75,-0.75,0.75,0.75"
        density: 1500 # fat mf
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 6000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#CF0E0E"
    scale: 1
  - type: ShipGunType
    shipType: Ballistic
