# Base

- type: entity
  id: BallisticArtillery
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 800
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Anchorable
    delay: 10
  - type: Pullable
  - type: Rotatable
    rotateWhilePulling: false
    rotateWhileAnchored: false
    increment: 45
  - type: DeviceLinkSink
    ports:
    - SpaceArtilleryFire
  - type: SpaceArtillery
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: FireControllable
  - type: RadarBlip
    radarColor: "#9999FF"
    scale: 1
